<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Light Switch</title>

</head>
<body>
    <div id="app">

        <div class="container">

        <div v-if="bulbIsOn" class="">
            <img src="/images/Bulb1.jpg" alt="picture of bulb off"/>
        </div>

        <div v-else-if="!bulbIsOn" class="">
            <img src="/images/Bulb0.jpg" alt="picture of bulb on"/>
        </div>

        <br />
        <button @click="switchBulb" class="btn btn-lg btn-secondary">
            Switch{{bulbIsOn ? 'on' : 'off'}}
        </button>
    </div>
</div>

<script scr="./script/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="/vue.js"></script>
<script src="/bulb.js"></script>
</body>
</html
